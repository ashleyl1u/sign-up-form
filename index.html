<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <img src="./images/thomas-kelley-JoH60FhTp50-unsplash.jpg" alt="" class="background-img">
    
    <div class="credits">Photo by <a href="https://unsplash.com/@thkelley" class="photographer">Thomas Kelley</a>  on <a href="https://unsplash.com/photos/time-lapse-photo-of-falls-on-forest-trees-JoH60FhTp50" class="website">Unsplash</a> </div>
    
  </div>

  <div class="container">
    <form class="form">
      <fieldset>
        <legend>Sign Up</legend>

        <div class="inputs">
          <ul>
            <li>
              <label for="first-name" class="first-name-label">First Name</label>
              <input type="text" id="first-name" required class="input">
            </li>
  
            <li>
              <label for="email" class="email-label">Email</label>
              <input type="email" id="email" required class="input">
            </li>
  
            <li>
              <label for="password" class="password-label ">Password</label>
              <input type="password" id="password" class="password input" minlength="8" required >
            </li>
          </ul>
  
          <ul>
            <li>
              <label for="last-name" class="last-name-label">Last Name</label>
              <input type="text" id="last-name" required class="input">
            </li>
  
            <li>
              <label for="phone-number" class="phone-number-label">Phone Number</label>
              <input type="text" id="phone-number" pattern="\d\d\d-\d\d\d-\d\d\d\d" required placeholder="XXX-XXX-XXXX" class="input">
           
            </li>
  
            <li>
              <label for="confirm-password" class="confirm-password-label">Confirm Password</label>
              <input type="password" id="confirm-password" class="password input" required >
              <p class="error confirm-password-error"></p>
            </li>
          </ul>
        </div>
        
        
  
        
      </fieldset>

      <button type="submit" class="submit-button">Create Account</button>
      <div class="login-link">Already have an account? <a class="login">Log in</a></div>

    </form>
    


    
    
  </div>
  
  <script src="main.js"></script>
</body>
</html>
